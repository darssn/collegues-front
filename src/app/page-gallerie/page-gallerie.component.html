<div class="row">
  <div class="col-10 mb-2 mt-2">
    <p>Page Collegue</p>

    <div class="card">
      <div class="card-body">
        <div class="row" style="margin-bottom: 20px;">
          <div class="col-12 text-center">
            <img src="{{collegue.photoUrl}}" width="500" height="500">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-2 offset-4">
                <p class="card-text">Matricule</p>
              </div>
              <div class="col">
                <p class="card-text"> {{collegue.matricule}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 offset-4">
                <p class="card-text">Nom</p>
              </div>
              <div class="col">
                <p class="card-text">{{collegue.nom|uppercase}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 offset-4">
                <p class="card-text">Pr√©noms</p>
              </div>
              <div class="col">
                <p class="card-text"> {{collegue.prenoms}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 offset-4">
                <p class="card-text">Date de Naissance</p>
              </div>
              <div class="col">
                <p class="card-text">{{collegue.dateDeNaissance|date}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 offset-4">
                <p class="card-text">Email</p>
              </div>

              <div class="col">
                <p>{{collegue.email}} </p>
              </div>


            </div>




          </div>

        </div>




      </div>
    </div>



  </div>
</div>
